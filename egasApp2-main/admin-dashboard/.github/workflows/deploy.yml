name: Deploy Admin Dashboard to Firebase

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'egasApp2-main/admin-dashboard/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'egasApp2-main/admin-dashboard/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: egasApp2-main/admin-dashboard/package-lock.json
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Install dependencies
      working-directory: egasApp2-main/admin-dashboard
      run: npm ci
      
    - name: Create environment file
      working-directory: egasApp2-main/admin-dashboard
      run: |
        echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production
        echo "VITE_APP_NAME=EGas Admin Dashboard" >> .env.production
      
    - name: Build project
      working-directory: egasApp2-main/admin-dashboard
      run: npm run build
      
    - name: Deploy to Firebase
      if: github.ref == 'refs/heads/main'
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EGASADMIN }}'
        projectId: egasadmin
        channelId: live
        workingDirectory: egasApp2-main/admin-dashboard
        
    - name: Deploy to Preview Channel
      if: github.ref != 'refs/heads/main'
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EGASADMIN }}'
        projectId: egasadmin
        channelId: preview-${{ github.sha }}
        workingDirectory: egasApp2-main/admin-dashboard 